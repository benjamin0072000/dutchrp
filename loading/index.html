<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DutchRP – Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url("../4000_5.jpg");
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .logo {
      max-width: 260px;
      margin-bottom: 30px;
    }

    h1 {
      margin-bottom: 8px;
    }

    #status {
      font-size: 0.95rem;
      color: #cbd5f5;
      margin-bottom: 25px;
      min-height: 1.2em;
    }

    .progress {
      width: 100%;
      height: 12px;
      background: #1e293b;
      border-radius: 10px;
      overflow: hidden;
    }

    .bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #2563eb, #60a5fa);
      transition: width 0.4s ease;
    }

    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="../DutchRPGrafLogoSmallFixed.png" alt="DutchRP Logo" class="logo">

    <h1>Loading DutchRP</h1>
    <div id="status">Initializing…</div>

    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>

    <footer>
      dutchrp.fun • discord.dutchrp.fun
    </footer>
  </div>

  <script>
    const bar = document.getElementById("bar");
    const status = document.getElementById("status");

    const steps = [
      { text: "Initializing client...", target: 10, speed: 600 },
      { text: "Downloading server content...", target: 45, speed: 900 },
      { text: "Downloading addons...", target: 70, speed: 1200 },
      { text: "Mounting workshop addons...", target: 85, speed: 1500 },
      { text: "Loading map...", target: 92, speed: 2000 },
      { text: "Almost done...", target: 100, speed: 2500 }
    ];

    let current = 0;
    let step = 0;

    function nextStep() {
      if (step >= steps.length) return;

      const s = steps[step];
      status.textContent = s.text;

      const interval = setInterval(() => {
        current++;
        bar.style.width = current + "%";

        if (current >= s.target) {
          clearInterval(interval);
          step++;
          setTimeout(nextStep, 500);
        }
      }, s.speed / (s.target - current));
    }

    nextStep();
  </script>

</body>
</html>
